<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story</title>
</head>
<body>
<header>
  <a href="#">
    <img src="favicon.ico" alt="logo">
    <h1>PlanPoker</h1>
  </a>

  <details>
    <summary>
      <span>test</span>
      <img src="" alt="user">
    </summary>
    <div>
      <a href="#">Sign Out</a>
    </div>
  </details>
</header>

<main>
  <h2>Story</h2>
  <ul>
    <li><button>0</button></li>
    <li><button>0.5</button></li>
    <li><button>1</button></li>
    <li><button>3</button></li>
    <li><button>5</button></li>
  </ul>

  <div>
    <h2>Story voting completed</h2>
    <button type="submit">Finish Voting</button>
    <h3>Player(2/2)</h3>
    <ul>
      <li>
        <img src="" alt="player">
        <span>test</span>
        <img src="" alt="voted">
      </li>
      <li>
        <img src="" alt="player">
        <span>test2</span>
      </li>
    </ul>
    <label>Invite a teammate
      <input type="text" readonly value="https://www.planitpoker.com/board">
    </label>
  </div>

  <div>
    <header>
      <p>Completed Stories <span>3</span></p>
      <button type="submit">Download</button>
    </header>
    <table>
      <tr>
        <td>Story</td>
        <td>14</td>
        <td><button type="submit">Delete</button></td>
      </tr>
      <tr>
        <td>Story</td>
        <td>14</td>
        <td><button type="submit">Delete</button></td>
      </tr>
      <tr>
        <td>Story</td>
        <td>14</td>
        <td><button type="submit">Delete</button></td>
      </tr>
    </table>
  </div>
</main>

<footer>
  <p>Copyright 2021  <a href="#">PlanPoker</a></p>
</footer>
</body>
</html>
