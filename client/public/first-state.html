<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new story</title>
</head>
<body>
<header>
  <a href="#">
    <img src="favicon.ico" alt="logo">
    <h1>PlanPoker</h1>
  </a>

  <details>
    <summary>
      <span>test</span>
      <img src="" alt="user">
    </summary>
    <div>
      <a href="#">Sign Out</a>
    </div>
  </details>
</header>

<main>
  <div>
    <span>Create new story</span>
  </div>
  <div>
    <h2>Story voting completed</h2>
    <input type="text" placeholder="I" required>
    <button type="submit">Go</button>
    <h3>Player(2/2)</h3>
    <ul>
      <li>
        <img src="" alt="player">
        <span>test</span>
      </li>
      <li>
        <img src="" alt="player">
        <span>test2</span>
      </li>
    </ul>
    <label>Invite a teammate
      <input type="text" readonly value="https://www.planitpoker.com/board">
    </label>
  </div>
</main>

<footer>
  <p>Copyright 2021  <a href="#">PlanPoker</a></p>
</footer>
</body>
</html>
