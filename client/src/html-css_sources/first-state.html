<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new story</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
<header class="header">
  <div class="container header__content">
    <a class="logo" href="#">
      <img class="logo__icon" src="../images/logo.svg" alt="logo">
      <h1 class="logo__text">PlanPoker</h1>
    </a>

    <details class="user">
      <summary class="user__summary">
        <span class="user__name">test</span>
        <img class="user__icon" src="../images/user.svg" alt="user">
      </summary>
      <div class="user__details">
        <a class="user__details-text" href="#">Sign Out</a>
      </div>
    </details>
  </div>
</header>

<main class="main">
  <div class="container main__content">
    <div class="story_container">
      <span>Create new story</span>
    </div>
    <div class="players story">
      <p class="players__header">Story voting completed</p>
      <div class="players__body">
        <div class="players__placeholder">
          <input class="players__input players__storyname" type="text" placeholder="I" required>
          <button class="btn players__btn-next" type="submit">Go</button>
        </div>
        <h2 class="players__title">Players(2/2)</h2>
        <ul class="players__group">
          <li class="player">
            <div class="player__container">
              <img class="player__icon" src="../images/user.svg" alt="player">
              <span class="player__text">test</span>
            </div>
          </li>
          <li class="player">
            <div class="player__container">
              <img class="player__icon" src="../images/user.svg" alt="player">
              <span class="player__text">test2</span>
            </div>
          </li>
        </ul>
        <label class="players__label">Invite a teammate
          <input class="players__input" type="text" readonly value="https://www.planitpoker.com/board">
        </label>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <p>Copyright 2021  <a class="footer__text" href="#">PlanPoker</a></p>
</footer>
</body>
</html>
